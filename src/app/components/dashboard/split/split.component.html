<div class="w-fit max-w-full lg:max-w-3/5 mx-auto">
    <a routerLink=".." class="text-xl lg:text-2xl font-semibold text-text-secondary tracking-tighter">â—ƒ <span class="underline underline-offset-4">Back to the dashboard</span></a>
    <div class="w-full">
        <div class="w-full font-bold tracking-tighter py-2 text-3xl lg:text-5xl">
            <input class="my-2 py-2 px-2 outline-none border-b-2" placeholder="Title" [value]="split?.name" />
        </div>
        <div class="w-full py-4 px-2">
            <h2 class="font-bold tracking-tighter text-2xl lg:text-4xl">Members</h2>
            <ul class="px-2 py-2 text-2xl tracking-tight">
                <input class="w-full lg:w-1/3 cursor-not-allowed py-1 outline-none hover:font-semibold focus:font-semibold border-b border-b-bg-default focus:border-b-text-default" disabled [value]="user?.name + ' (You)'" />
                <li class="w-full hover:font-semibold" *ngFor="let user of split?.users; let i = index">
                    <input disabled class="w-1/2 py-1 inline-block outline-none hover:font-semibold border-b border-b-bg-default focus:border-b-text-default" [value]="user" />
                    <span (click)="deleteMember(i)" class="text-text-secondary cursor-pointer">Remove</span>
                </li>
                <li>
                    <input (keyup.enter)="addMember()" [formControl]="newMember" placeholder="New member" class="w-full lg:w-1/3 py-1 outline-none border-b border-b-bg-default focus:border-b-text-default placeholder:tracking-tight"/>
                </li>
            </ul>
        </div>
        <div class="w-full py-4">
            <h2 class="inline-block font-bold tracking-tighter text-2xl lg:text-4xl align-middle">Transactions</h2>
            <div class="inline-flex mx-2 align-sub" (click)="addTransaction()">
                <span class="w-6 h-6 text-md font-bold cursor-pointer text-bg-default hover:border bg-text-secondary hover:bg-bg-default hover:text-text-secondary rounded-full text-center">+</span>
            </div>
            <ul>
                <li *ngFor="let transaction of split?.transactions; let i = index">
                    <app-transaction [users]="split?.users || []" [index]="i" (delete)="deleteTransaction($event)" (update)="updateTransaction()" [transaction]="transaction"></app-transaction>
                </li>
            </ul>
        </div>
    </div>
    

</div>
