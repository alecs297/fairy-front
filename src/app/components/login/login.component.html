<div class="w-full px-4 py-8 lg:px-24">
    <div class="mx-auto w-full lg:w-1/3">
        <h1 class="font-bold tracking-tight text-3xl lg:text-5xl">Login</h1>
        <h2 class="font-semibold tracking-tight text-2xl lg:text-4xl text-text-tertiary">Welcome back !</h2>
        <p class="py-2">Don't have an account ? <a href="/register" class="underline text-text-secondary underline-offset-4">Register</a> one now and start splitting your bills for free !</p>
        <form class="w-full py-2" [formGroup]="loginForm" (ngSubmit)="login()">
            <label class="block w-full py-3">
                <span class="font-semibold text-xl lg:text-2xl">Username</span>
                <input class="text-xl lg:text-2xl block w-full border rounded-md border-text-default" type="text" formControlName="username"/>
            </label>
            <label class="block w-full py-3">
                <span class="font-semibold text-xl lg:text-2xl">Password</span>
                <input class="text-xl lg:text-2xl block w-full border rounded-md border-text-default" type="pasword" formControlName="password"/>
            </label>
            <button class="w-full text-xl lg:text-2xl text-bg-default bg-text-tertiary font-bold py-2 rounded-md" type="submit">Login</button>
            <p class="text-text-secondary" *ngIf="errorMessage">{{errorMessage}}</p>
        </form>
    </div>
</div>
