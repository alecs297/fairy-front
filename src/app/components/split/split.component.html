<div class="w-full lg:w-1/2 mx-auto">
    <h1 class="font-bold tracking-tight text-5xl lg:text-7xl">{{split?.name}}</h1>
    <span class="text-xl lg:text-2xl">{{split?.date | date}}</span>

    <div class="w-full py-4 my-12">
        <div class="w-full lg:w-1/3 inline-block">
            <h2 class="font-semibold text-2xl lg:text-3xl">Total Spent</h2>
            <p class="font-bold tracking-tighter text-4xl lg:text-6xl inline-block lg:block">{{total | number}}â‚¬</p>
            <p class="tracking-tight text-xl lg:text-2xl inline-block lg:block mx-8 lg:mx-0">in <span class="font-bold tracking-tighter">{{split?.transactions?.length || 0}}</span> transactions</p>
        </div>
        <div class="inline-block w-full lg:w-2/3 align-top">
            <canvas
                baseChart
                [data]="chartData"
                [options]="chartOptions"
                [type]="chartType"
                [plugins]="chartPlugins"
            ></canvas>
        </div>
    </div>

    <div class="w-full py-4 lg:w-1/2 inline-block">
        <h2 class="font-semibold text-2xl lg:text-3xl">Debt Summary</h2>
        <ul class="w-full">
            <li *ngFor="let debt of debts">
                <app-debt [debt]="debt"></app-debt>
            </li>
        </ul>
    </div>
    <div class="w-full py-4 lg:w-1/2 inline-block align-top">
        <h2 class="font-semibold text-2xl lg:text-3xl">Transactions</h2>
        <ul class="w-full">
            <li *ngFor="let transaction of split?.transactions">
                <app-public-transaction [transaction]="transaction"></app-public-transaction>
            </li>
        </ul>
    </div>

</div>
