<div class="w-full">
    <form class="w-full" (ngSubmit)="changePassword()" [formGroup]="settingsForm">
        <p class="text-2xl font-semibold tracking-tighter mt-12 mb-2 px-4">Change your account's password</p>
        <label class="w-1/2 px-4 inline-block">
            Current Password
            <input class="block border px-4 py-1 rounded-md w-full" type="password" formControlName="password" />
        </label>
        <label class="w-1/2 px-4 inline-block">
            New Password
            <input class="block border px-4 py-1 rounded-md w-full" type="password" formControlName="newPassword" />
        </label>
        <p *ngIf="message" class="text-xl font-semibold tracking-tighter mt-12 mb-2 px-4">{{message}}</p>
        <button class="text-text-secondary text-xl font-semibold underline underline-offset-4 my-2 tracking-tighter px-4" type="submit">Change password</button>
    </form>
    <a (click)="logout()" class="text-text-secondary text-2xl font-semibold tracking-tighter my-12 inline-block px-4 cursor-pointer">Log out</a>
</div>
